<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a href="/" class="navbar-item">Sknil</a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="button is_danger">Log Out</a>
                    {% else %}
                        <a href="{% url 'signup' %}" class="button is-primary">
                            <strong>Sign Up</strong>
                        </a>
                        <a href="{% url 'login' %}" class="button is-light">Log In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="section">
    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="content has-text-centered">
            <p><strong>Sknil</strong> by Thomas Claireau</p>
        </div>
    </footer>
</section>
</body>
</html>
